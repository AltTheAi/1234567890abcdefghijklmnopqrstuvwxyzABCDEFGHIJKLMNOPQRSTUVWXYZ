
1:
  change-interval: 10000
  texts:
  - "&#7289da[ᴅɪꜱᴄᴏʀᴅ] &7[ᴡᴇʟᴄᴏᴍᴇ] [ꜱᴛᴏʀᴇ] [ᴠᴏᴛᴇ]"
  - "&7[ᴅɪꜱᴄᴏʀᴅ] &#ffbb00[ᴡᴇʟᴄᴏᴍᴇ]&7 [ꜱᴛᴏʀᴇ] [ᴠᴏᴛᴇ]"
  - "&7[ᴅɪꜱᴄᴏʀᴅ] [ᴡᴇʟᴄᴏᴍᴇ] &#ff9900[ꜱᴛᴏʀᴇ]&7 [ᴠᴏᴛᴇ]"
  - "&7[ᴅɪꜱᴄᴏʀᴅ] [ᴡᴇʟᴄᴏᴍᴇ] [ꜱᴛᴏʀᴇ] &#ffff00[ᴠᴏᴛᴇ]"
2:
  change-interval: 10000
  texts:
  - '&fᴊᴏɪɴ ᴏᴜʀ ᴏꜰꜰɪᴄɪᴀʟ ᴅɪꜱᴄᴏʀᴅ ᴄᴏᴍᴍᴜɴɪᴛʏ ꜰᴏʀ ᴜᴘᴅᴀᴛᴇꜱ,'
  - '&fᴡᴇʟᴄᴏᴍᴇ ᴛᴏ ɢᴀᴍᴇᴅʀᴇᴀᴍs ʏᴏᴜ ᴀʀᴇ'
  - '&fᴘᴜʀᴄʜᴀꜱᴇ ᴄᴏᴍᴍᴀɴᴅꜱ, ᴘᴇʀᴋꜱ, ᴄᴏꜱᴍᴇᴛɪᴄꜱ, ᴀɴᴅ ᴍᴏʀᴇ ʙʏ'
  - '&fɢᴇᴛ ꜰʀᴇᴇ ʀᴇᴡᴀʀᴅꜱ ʙʏ ꜱᴜᴘᴘᴏʀᴛɪɴɢ ɢᴀᴍᴇᴅʀᴇᴀᴍs'
3:
  change-interval: 10000
  texts:
  - '&fɢɪᴠᴇᴀᴡᴀʏꜱ, ᴀɴɴᴏᴜɴᴄᴇᴍᴇɴᴛꜱ ᴀɴᴅ ᴍᴀɴʏ ᴍᴏʀᴇ!'
  - '&fᴄᴜʀʀᴇɴᴛʟʏ ᴘʟᴀʏɪɴɢ ᴏɴ ɢᴀᴍᴇᴅʀᴇᴀᴍs ꜱᴇʀᴠᴇʀ!'
  - '&fʙᴜʏɪɴɢ ʀᴀɴᴋꜱ ᴀɴᴅ ᴘᴏɪɴᴛꜱ ᴏɴ ᴏᴜʀ ꜱᴛᴏʀᴇ!'
  - '&fᴛʜʀᴏᴜɢʜ ᴠᴏᴛɪɴɢ ꜰᴏʀ ᴛʜᴇ ꜱᴇʀᴠᴇʀ ᴜꜱɪɴɢ /ᴠᴏᴛᴇ!'
4:
  change-interval: 10000
  texts:
  - '&#7289daᴅɪꜱᴄᴏʀᴅ.ɢɢ/ɢᴀᴍᴇᴅʀᴇᴀᴍs'
  - '&#ffbb00ɢᴀᴍᴇᴅʀᴇᴀᴍs.ᴇᴜ'
  - '&#ff9900ꜱᴛᴏʀᴇ.ɢᴀᴍᴇᴅʀᴇᴀᴍs.ᴇᴜ'
  - '&#ffff00/ᴠᴏᴛᴇ'
